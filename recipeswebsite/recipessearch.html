<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipesApp</title>
    <link rel="stylesheet" href="recipesstyles.css">
    <script src="recipes_search.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Header section with navigation menu -->
        <header role="banner">
            <h1 class="logo">The Chef's Recipes</h1>
            <nav role="navigation" aria-label="Main Navigation">
                <ul class="nav-list">
                    <!-- Styled HTML list for navigation -->
                    <li role="menuitem"><a href="recipessearch.html" title="Search Recipes">Search Recipes</a></li>
                    <li role="menuitem" aria-current="page"><a href="index.html" title="Go to HomePage">Home</a></li>
                </ul>
            </nav>
        </header>
        <main role="main" class="recipe-search-container">
            <h2 class="section-title">Categories</h2>
            <div class="category-buttons">
                <div class="button-container">
                    <button class="apptizer-btn" data-category-id="2"></button>
                    <span class="mainbutton-text">Appetizer</span>
                </div>
                <div class="button-container">
                    <button class="main-btn" data-category-id="1"></button>
                    <span class="mainbutton-text">Main</span>
                </div>
                <div class="button-container">
                    <button class="side-btn" data-category-id="3"></button>
                    <span class="mainbutton-text">Side Dish</span>
                </div>
                <div class="button-container">
                    <button class="dessert-btn" data-category-id="4"></button>
                    <span class="mainbutton-text">Dessert</span>
                </div>
            </div>

            <h2 class="section-title">Ingredients</h2>
            <div class="ingredient-buttons">
                <div class="button-container">
                    <button class="chicken-btn" data-ingredient-id="76"></button>
                    <span class="ingredientbutton-text">Chicken</span>
                </div>
                <div class="button-container">
                    <button class="flour-btn" data-ingredient-id="89"></button>
                    <span class="ingredientbutton-text">Flour</span>
                </div>
                <div class="button-container">
                    <button class="yogurt-btn" data-ingredient-id="5"></button>
                    <span class="ingredientbutton-text">Yogurt</span>
                </div>
                <div class="button-container">
                    <button class="courgette-btn" data-ingredient-id="57"></button>
                    <span class="ingredientbutton-text">Courgette</span>
                </div>
                <div class="button-container">
                    <button class="eggs-btn" data-ingredient-id="80"></button>
                    <span class="ingredientbutton-text">Eggs</span>
                </div>
                <div class="button-container">
                    <button class="rice-btn" data-ingredient-id="88"></button>
                    <span class="ingredientbutton-text">Rice</span>
                </div>
                <div class="button-container">
                    <button class="potatoes-btn" data-ingredient-id="66"></button>
                    <span class="ingredientbutton-text">Potatoes</span>
                </div>
                <div class="button-container">
                    <button class="pear-btn" data-ingredient-id="149"></button>
                    <span class="ingredientbutton-text">Pear</span>
                </div>
                <div class="button-container">
                    <button class="carrot-btn" data-ingredient-id="158"></button>
                    <span class="ingredientbutton-text">Carrot</span>
                </div>
                <div class="button-container">
                    <button class="banana-btn" data-ingredient-id="137"></button>
                    <span class="ingredientbutton-text">Banana</span>
                </div>
                <div class="button-container">
                    <button class="spinach-btn" data-ingredient-id="70"></button>
                    <span class="ingredientbutton-text">Spinach</span>
                </div>
                <div class="button-container">
                    <button class="peas-btn" data-ingredient-id="23"></button>
                    <span class="ingredientbutton-text">Peas</span>
                </div>
            </div>
            <h2 class="section-title">Search Results</h2>
            <div class="search-results">
                <!-- Placeholder for search results -->
                <div class="recipe-card">
                    <button class="recipe-button">
                        <img class="recipe-image" src="placeholder.jpg" alt="Recipe Image">
                    </button>
                    <h3>Recipe Title</h3>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer role="contentinfo">
            <p>End-Module Assignment - Group B</p>
        </footer>
    </div>
</body>

</html>
